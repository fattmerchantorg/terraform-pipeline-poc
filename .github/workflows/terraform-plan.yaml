name: terraform-plan
on:
  pull_request:
    branches: [main]
jobs:
  # pull-workflows:
  #   uses: ./.github/workflows/pull-workflows.yaml
  #   with:
  #     repository: fattmerchantorg/terraform-actions
  #     path: ./.github/custom-workflows/
  #     ref: refs/tags/0.1.0
  #   secrets:
  #     github_pat_token: ${{ secrets.GH_PAT_TOKEN }}
  pull-workflows:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout custom workflows
        uses: actions/checkout@v2
        with:
          repository: fattmerchantorg/terraform-actions
          token: ${{ secrets.GITHUB_PAT_TOKEN }}
          path: ./.github/custom-workflows/
          ref: refs/tags/0.1.0
  validate:
    needs: pull-workflows
    uses: ./.github/custom-workflows/validate.yaml
    with:
      terraform_version: "1.1.9"
    secrets:
      tf_cloud_token: ${{ secrets.TF_CLOUD_TOKEN }}
  security-compliance:
    needs: pull-workflows
    uses: ./.github/custom-workflows/security-compliance.yaml
    with:
      terraform_version: "1.1.9"
    secrets:
      tf_cloud_token: ${{ secrets.TF_CLOUD_TOKEN }}
  sandbox:
    if: ${{ !startsWith(github.event.pull_request.head.ref , 'hotfix') }}
    needs: [pull-workflows, validate]
    uses: ./.github/custom-workflows/plan.yaml
    with:
      terraform_version: "1.1.9"
      tf_workspace: "terraform-pipeline-poc-sandbox-us-west-2"
    secrets:
      tf_cloud_token: ${{ secrets.TF_CLOUD_TOKEN }}
  qa:
    if: ${{ !startsWith(github.event.pull_request.head.ref , 'hotfix') }}
    needs: [pull-workflows, validate]
    uses: ./.github/custom-workflows/plan.yaml
    with:
      terraform_version: "1.1.9"
      tf_workspace: "terraform-pipeline-poc-qa-us-west-2"
    secrets:
      tf_cloud_token: ${{ secrets.TF_CLOUD_TOKEN }}
  dev:
    if: ${{ !startsWith(github.event.pull_request.head.ref , 'hotfix') }}
    needs: [pull-workflows, validate]
    uses: ./.github/custom-workflows/plan.yaml
    with:
      terraform_version: "1.1.9"
      tf_workspace: "terraform-pipeline-poc-dev-us-west-2"
    secrets:
      tf_cloud_token: ${{ secrets.TF_CLOUD_TOKEN }}
  prod:
    needs: [pull-workflows, validate]
    uses: ./.github/custom-workflows/plan.yaml
    with:
      terraform_version: "1.1.9"
      tf_workspace: "terraform-pipeline-poc-prod-us-west-2"
    secrets:
      tf_cloud_token: ${{ secrets.TF_CLOUD_TOKEN }}
